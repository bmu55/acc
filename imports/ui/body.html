
<body>
<div class="container">
    <header>
        <h1>
            {{#if currentUser}}<span style="margin-right: 20px">Hi,</span>{{/if}}
            {{> loginButtons}}
            {{#if currentUser}} {{>count}} {{/if}}
        </h1>
    </header>

        {{#if currentUser}}
    <h2>User list for subscription</h2>
    <ul>
        {{#each userList}}
        {{> userItem}}
        {{/each}}
    </ul>
    {{else}}
    <h2>Existing users:</h2>
        {{#each showUsers}}
        {{> user}}
        {{/each}}
    {{/if}}
</div>
</body>
<template name="userItem">
    <li class="{{#if subs}}subs_user{{else}}unsubs{{/if}}" id="{{username}}">
        <span class="text">{{username}}</span> {{#if subs}}
            <span class="subs"> unfollow </span> {{else}}<span class="subs"> follow </span>
            {{/if}}
    </li>
</template>
<template name="user">
    <li>
        <span class="text">{{username}} </span> <span class="count_all">{{counts}}</span>
    </li>
</template>
<template name="count">
        <span class="counts">  {{counts}}  </span>
</template>
