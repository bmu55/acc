
<body>

    <header>
        <h1 style="display: flex; justify-content: center">{{#if currentUser}}Hi,&nbsp;{{/if}}

        {{> loginButtons}}</h1>
    </header>

        {{#if currentUser}}
    <h2>User list for subscription</h2>
    <ul>
        {{#each userList}}
        {{> userItem}}
        {{/each}}
    </ul>
    {{else}}

<template name="userItem">{{#if curId}}

            <span class="subs"> unfollow </span> {{else}}<span class="subs"> follow </span>
            {{/if}}
    </li> {{/if}}
</template>
