
<body>
<div class="container">
    <header>
        <h1 style="display: flex; justify-content: center">{{#if currentUser}}Hi,&nbsp;{{/if}}

        {{> loginButtons}}</h1>
    </header>

        {{#if currentUser}}
    <h2>User list for subscription</h2>
    <ul>
        {{#each userList}}
        {{> userItem}}
        {{/each}}
    </ul>
    {{else}}
    <h2>Existing users:</h2>
        {{#each showUsers}}
        {{> user}}
        {{/each}}
    {{/if}}
</div>
</body>
<template name="userItem">{{#if showUs username }}
    <li style="display: flex;justify-content: space-between" class="{{#if subs}}subs_user{{/if}}">
        <span class="text">{{username}}</span> {{#if subs}}
            <span class="subs"> unfollow </span> {{else}}<span class="subs"> follow </span>
            {{/if}}
    </li> {{/if}}
</template>
<template name="user">
    <li>
        <span class="text">{{username}} </span>
    </li>
</template>
